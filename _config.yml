baseurl: ""
timezone: Europe/Amsterdam
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    permalink: "/posts/:title/"
permalink: date
author: VentureSquad
email: info@venturebuilders.nl
description: 'Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for Google search
  results) and in your feed.xml site description. '
markdown: kramdown
whitelist:
  - jekyll-redirect-from
include:
- .htaccess
exclude:
- Gemfile
- Gemfile.lock
